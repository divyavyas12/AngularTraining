<div>

    <form [formGroup]="employeeform">

        <div class="row">

            <div class="col-md-6">

                <input type="number" class="form-control" formControlName="empNo" placeholder="empNo" aria-label="empNo" aria-describedby="basic-addon1" [(ngModel)]="obj.empNo">

                <div style="color: red;" *ngIf="employeeform.controls['empNo'].touched && employeeform.controls['empNo'].invalid">

                    <span *ngIf="employeeform.controls['empNo'].hasError('required')">name is required</span>

                 

                </div>

            </div>

            <div class="col-md-6">

                <input type="text" class="form-control" formControlName="name" placeholder="name" aria-label="name" aria-describedby="basic-addon1" [pattern]="namepattern" [(ngModel)]="obj.name">{{obj.name}}

                <div style="color: red;" *ngIf="employeeform.controls['name'].touched && employeeform.controls['name'].invalid">

                    <span *ngIf="employeeform.controls['name'].hasError('required')">name is required</span>

                    <span *ngIf="employeeform.controls['name'].hasError('pattern')">only alphabate with

                        space between 2 to 20 characterrs

                    </span>

                </div>

            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-12">

                <input type="number" class="form-control" formControlName="basic" placeholder="basic" aria-label="basic" aria-describedby="basic-addon2" [(ngModel)]="obj.basic" required   >

                <div style="color: red;" *ngIf="employeeform.controls['basic'].touched && employeeform.controls['basic'].invalid">

                    <span *ngIf="employeeform.controls['basic'].hasError('required')">basic is required</span>

                </div>

            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-12">

                <input type="number" class="form-control" formControlName="deptNo" placeholder="deptNo" aria-label="deptNo" aria-describedby="basic-addon2" [(ngModel)]="obj.deptNo" required>

                <div style="color: red;" *ngIf="employeeform.controls['deptNo'].touched && employeeform.controls['deptNo'].invalid">

                    <span *ngIf="employeeform.controls['deptNo'].hasError('required')">mobile no is required</span>

                </div>

            </div>

        </div>

        <br>

        <button type="button" class="btn btn-secondary btn-block"  (click)="onSubmit(obj)">Submit</button>

        <button type="button" class="btn btn-info btn-block" (click)="onReset()">Reset</button>

    </form>

    </div>
